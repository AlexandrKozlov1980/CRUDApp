<!DOCTYPE html>
<html lang="ru" xmlns:th="http:thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show user</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>№</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Почта</th>
        </tr>

        <tr th:each="usr : ${user}">
            <td th:utext="${usr.getId()}"></td>
            <td th:utext="${usr.getName()}"></td>
            <td th:utext="${usr.getLastName()}"></td>
            <td th:utext="${usr.geteMail()}"></td>
        </tr>

        <br>

        <a href="/new">Создать пользователя</a>
        <br>
    </table>
    <br>


</div>
</body>
</html>
